<script>
    var runPage;
    runPage = new FullPage({
        id: 'pageContain',
        slideTime: 800,
        effect: {
            transform: {
                translate: 'X',
                scale: [1, 1],
                rotate: [0, 0]
            },
            opacity: [0, 1]
        },
        mode: 'wheel,touch,nav:navBar',
        easing: 'ease'
    });
</script>
<!-- 音乐控制 -->
<script type="text/javascript">
    function playPause() {
        var myVideo = document.getElementById('musics');
        var   music_btn = document.getElementById('music_btn');
        if (myVideo.paused){
            myVideo.play();
            music_btn.src='http://img.jihui88.com/upload/b/b5/byjt/picture/2015/02/02/c7979bc1-b43e-4fcc-ae06-62f7d622f922.png';
        }
        else{
            myVideo.pause();
            music_btn.src='http://img.jihui88.com/upload/b/b5/byjt/picture/2015/02/02/700dd780-e8ef-48f3-bf98-932f7829d939.png';
        }
    }
</script>
<script>
    $(function(){
        setTimeout(function(){
            $("#music_btn").click();
        });
    })
</script>
