<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>backbone test</title>
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/backbone.js"></script>
</head>
<body>

<div id="container">

</div>

<script type="text/template" id="form-template">
	<form id="p_form" action = "" class = "form-horizontal">
		<input type="text" name="name" value="白金会员"/>
		<input type="text" name="attributeType" value="checkbox"/>
		<input type="text" name="sort" value="43"/>
		<input type="text" name="isRequired" value="01"/>
		<input type="text" name="isEnabled" value="01"/>
		<input type="text" name="attributeOptionList" value="['dddd','aaaaa']"/>
		<div class="row actions-bar">
            <div class="form-actions span13 offset3">
                <button id="submit" type="button" class="button button-primary">保存</button>
                <button id="reset" type="reset" class="button">重置</button>
            </div>
        </div>
	</form>

	<form method="post" action="" class="validate" id="addMember">
			<table class="inputTable">
				<tbody><tr>
					<th>
						用户名:
					</th>
					<td>
							<input type="text" class="formText {required: true, minlength: 2, maxlength: 20, username: true, remote: 'member!checkUsername.action', messages: {remote: '用户名已存在!'}} valid" name="username">
							<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						密 码:
					</th>
					<td>
						<input type="password" class="formText {required: true, minlength: 4, maxlength: 20}" name="password" id="password">
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						确认密码:
					</th>
					<td>
						<input type="password" class="formText {equalTo: '#password', messages: {equalTo: '两次密码输入不一致!'}}" name="rePassword">
					</td>
				</tr>
				<tr>
					<th>
						E-mail:
					</th>
					<td>
						<input type="text" value="" class="formText {required: true, email: true}" name="email">
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						积分:
					</th>
					<td>
						<input type="text" title="" value="0" class="formText {required: true, digits: true} " name="point">
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						预存款:
					</th>
					<td>
						<input type="text" title="" value="0" class="formText {required: true, min: 0} " name="deposit">
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						会员等级
					</th>
					<td>
						<select name="memberRank">
								
								<option value="4028338149ace30f0149ace3985e0002">黄金会员</option>
								<option value="4028338149acc0540149acc0c7a70002">白金会员</option>
								
						</select>
						
					</td>
				</tr>
				<tr>
					<th>
						是否启用:
					</th>
					<td>
						<label><input type="radio" checked="" value="01" name="isAccountEnabled">是</label>
						<label><input type="radio" value="00" name="isAccountEnabled">否</label>
					</td>
				</tr>
				<tr>
					<th>
						&nbsp;
					</th>
					<td>
						&nbsp;
					</td>
				</tr>
					<tr>
						<th>
							手机:
						</th>
						<td>
								<input type="text" value="" class="formText {mobile: true}" name="402881882badb4ed012badb9b16d0003">
								
						</td>
					</tr>
					<tr>
						<th>
							电话:
						</th>
						<td>
								<input type="text" value="" class="formText {phone: true}" name="402881862bedd9fc012bee0e33890008">
								
						</td>
					</tr>
					<tr>
						<th>
							联系地址:
						</th>
						<td>
								<input type="text" value="" class="formText " name="402881882badb4ed012badca1d480014">
								
						</td>
					</tr>
					<tr>
						<th>
							联系QQ:
						</th>
						<td>
								<input type="text" value="" class="formText " name="402881882badb4ed012badc9b4ab0013">
								
						</td>
					</tr>
					<tr>
						<th>性别</th>
						<td><input type="text" name="4028338149ad7e3e0149ad9498720005" value="张三"/></td>
					</tr>
					<tr>
						<th>性别</th>
						<td><input type="text" name="4028338149ad7e3e0149ad936d970004" value="男"/></td>
					</tr>
			</tbody></table>
			<div class="row actions-bar">
            <div class="form-actions span13 offset3">
                <button id="submit" type="button" class="button button-primary">保存</button>
                <button id="reset" type="reset" class="button">重置</button>
            </div>
        </div>
		</form>
   
</script>



<script src="main.js"></script>
</body>
</html>
