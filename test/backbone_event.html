<div>event test</div>
<script type="text/javascript" src="../scripts/base.js"></script>
<script type="text/javascript">
    (function () {

        var m = new Backbone.Model();

        m.on("custom", function (index) {
            console.log(index);
        });

        var nums = [1, 2, 3];

        Est.each(nums, function (i) {
            m.trigger("custom", i);
        });

        // 移除在custom事件中所有已绑定的监听函数
        m.off("custom");
        m.trigger("custom", 1);


        // 创建一个Model的实例
        var m = new Backbone.Model();

        // 将监听函数绑定到m对象的all事件中
        m.on('all', function () {
            console.log('all');
        });
        // 将监听函数绑定到m对象的自定义事件show中
        m.on('show', function () {
            console.log('show title');
        });
        // 将另一个监听函数绑定到m对象的自定义事件show中
        m.on('show', function () {
            console.log('show content');
        });
        // 将监听函数绑定到m对象的自定义事件hide中
        m.on('hide', function () {
            console.log('hide');
        });

        // 触发m对象的show事件和hide事件
        m.trigger('show');
        m.trigger('hide');
    }).call(this);
</script>
</body>
