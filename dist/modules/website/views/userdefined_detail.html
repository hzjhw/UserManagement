<div id="product-add-inner">
    <form id="J_Form" action="" class="form-horizontal">

        <div class="control-group">
            <label class="control-label">模块名称：</label>
            <div class="controls">
                <input id="model-name" name="name" value="{{name}}" type="text" class="input-large"
                       data-rules="{required : true}"
                       data-tip='{"text":"请输入模块名称","iconCls":"icon icon-pencil"}'/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" >
                模块内容
            </label>
            <div class="controls control-row-auto" style="width:660px;height:500px;">
                <textarea id="model-content" name="content" class="ckeditor content text" style="width: 100%;height:350px;">{{content}}</textarea>
            </div>
        </div>

        <!--保存重置-->
        <div class="row actions-bar" style="display:none;">
            <div class="form-actions span13 offset3">
                <button id="submit" type="button" class="button button-primary">保存</button>
            </div>
        </div>
    </form>
</div>
