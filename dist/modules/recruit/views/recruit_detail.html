<div id="recruit-add-inner">
<form id="J_Form" action="" class="form-horizontal">
<div id="tab"></div>
<div id="panel" class="" style="padding:10px;">
<!--常规-->
<div>
    <div class="control-group">
        <label class="control-label"><s>*</s>标题：</label>
        <div class="controls">
            <input id="model-title" name="title" value="{{title}}" type="text" class="input-large"
                   data-rules="{required : true}"
                   data-tip='{"text":"请输入标题","iconCls":"icon icon-pencil"}'>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"><s>*</s>职务：</label>
        <div class="controls">
            <input id="model-duty" name="duty" value="{{duty}}" type="text"  class="input-large"
                   data-rules="{required : true}"
                   data-tip='{"text":"请输入职务","iconCls":"icon icon-pencil"}'>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">招聘人数：</label>
        <div class="controls">
            <input id="model-sum" name="sum" value="{{sum}}" type="text"
                   class="input-large"
                   data-tip='{"text":"请输入>招聘人数","iconCls":"icon icon-pencil"}'>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">要求：</label>
        <div class="controls control-row-auto" >
            <textarea id="model-content" name="content" class="ckeditor content text" rows="12"
                      cols="95" style="width: 100%;height:250px;">{{content}}</textarea>
        </div>
    </div>

    <div class="row actions-bar" style="display:none;">
        <div class="form-actions span13 offset3">
            <button id="submit" type="button" class="button button-primary">保存</button>
        </div>
    </div>

</div>
</div>
</form>
</div>
