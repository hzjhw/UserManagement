<div class="image toggle">
    <div class="base-msg">
        <div class="img-container"><img
                src="{{CONST 'PIC_URL'}}/{{picUrl serverPath 5}}?v={{uploadTime}}"
                alt=""></div>
        <div class="img-name" title="{{name}}">上传图片</div>
        <div class="qout icon"></div>
        <ul class="handle clearfix">
            <li class="move-up"
                ><i class="icon icon-white icon-arrow-left"></i></li>
            <li class="move-down"
                ><i class="icon icon-white icon-arrow-right"></i></li>
            <li class="delete"
                title="删除图片"><i class="icon icon-white icon-trash"></i></li>
        </ul>
    </div>
</div>
