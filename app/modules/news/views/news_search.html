<form id="Search_Form" action="" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">名称：</label>
        <div class="controls">
            <input id="model-name" name="searchKey" value="{{searchKey}}" type="text" class="input-middle">
        </div>
        <label class="control-label">分类：</label>
        <div class="controls">
            <select name="searchCategory" class="text pro-category" >
                {{#each newsCategoryList}}
                <option value="{{value}}" {{#compare value '===' ../searchCategory}}selected{{/compare}}>{{text}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div class="control-group">

        <label class="control-label">新闻类型：</label>
        <div class="controls">
            <select name="searchLoginView" class="text pro-category" >
                {{#each loginViewList}}
                <option value="{{value}}" {{#compare value '===' ../searchLoginView}}selected{{/compare}}>{{text}}</option>
                {{/each}}
            </select>
        </div>
        <label class="control-label">新闻状态：</label>
        <div class="controls">
            <select name="searchAds" class="text pro-category" >
                {{#each adsList}}
                <option value="{{value}}" {{#compare value '===' ../searchAds}}selected{{/compare}}>{{text}}</option>
                {{/each}}
            </select>
        </div>


    </div>
</form>
