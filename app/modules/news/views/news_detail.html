<div id="news-add-inner">
    <form id="J_Form" action="" class="form-horizontal">
        <div id="tab"></div>
        <div id="panel" class="" style="padding:10px;">
            <!--常规-->
            <div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>新闻标题：</label>
                    <div class="controls">
                        <input id="model-title" name="title" value="{{title}}" type="text" class="input-large"
                               data-rules="{required : true}"
                               data-tip='{"text":"请输入新闻标题","iconCls":"icon icon-pencil"}'>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>新闻分类：</label>
                    <div class="controls">
                        <div id="s1">
                            <input type="hidden" id="model-category" value="{{category}}" name="category"
                                   data-rules="{required : true}">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">延时发布：</label>
                    <div class="controls" id="s3">
                        <input id="model-addTime" name="addTime" value="{{dateFormat addTime 'yyyy-MM-dd'}}" type="text" class="calendar input-large">
                        <input type="hidden" id="dateselect" value="0">
                    </div>天
                </div>
                <div class="control-group">
                    <label class="control-label">来源：</label>
                    <div class="controls bui-form-group">
                        <input id="model-origin" name="origin" value="{{origin}}" type="text" class="input-large"><span class="description">(可选)</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">作者：</label>
                    <div class="controls bui-form-group">
                        <input id="model-author" name="author" value="{{author}}" type="text" class="input-large"><span class="description">(可选)</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">文章属性：</label>
                    <div class="controls bui-form-group">
                        <label class="checkbox" for="model-topnews">
                            <input type="checkbox" name="isTopnews"  id="model-topnews" true-value="01" false-value="00" {{#compare topnews '==' '01'}}checked{{/compare}}>置顶</label>
                    </div>
                </div>

                <div class="control-group check_img_news">
                    <label class="control-label">图片新闻：</label>
                    <div class="controls control-row-auto">
                        <div id="picture-pick" style="width:580px;"></div>
                    </div>
                </div>

                <div class="row actions-bar" style="display:none;">
                    <div class="form-actions span13 offset3">
                        <button id="submit" type="button" class="button button-primary">保存</button>
                        <button id="reset" type="reset" class="button">重置</button>
                    </div>
                </div>


            </div>
            <!--新闻内容-->
            <div class="hide" style="margin: -10px;">
                <textarea id="model-content" name="content" class="ckeditor content text" rows="12"
                          cols="95" style="width: 100%;height:250px;">{{content}}</textarea>
            </div>


            <!--搜索引擎优化-->
            <div class="hide">
                <div class="control-group">
                    <label class="control-label">SEO标题：</label>
                    <div class="controls">
                        <input id="model-seoTitle" name="seoTitle" value="{{seoTitle}}" type="text" class="input-large">&nbsp;&nbsp;如：防盗门、防火门等
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">SEO关键字：</label>
                    <div class="controls">
                        <input id="model-nkey" name="nkey" value="{{nkey}}" type="text" class="input-large">&nbsp;&nbsp;如：防盗门、防火门等
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">SEO描述：</label>
                    <div class="controls control-row-auto">
                        <textarea id="model-seoDescription" name="seoDescription"
                                  class="input-large">{{seoDescription}}</textarea>&nbsp;&nbsp;限79字内，加联系电话或邮件
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
