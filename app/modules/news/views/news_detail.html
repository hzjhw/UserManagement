<div id="news-add-inner">
<form id="J_Form" action="" class="form-horizontal">
<div id="tab"></div>
<div id="panel" class="" style="padding:10px;">
<!--常规-->
<div>
    <div class="control-group">
        <label class="control-label"><s>*</s>新闻标题：</label>
        <div class="controls">
            <input id="model-title" name="title" value="{{title}}" type="text" class="input-large"
                   data-rules="{required : true}"
                   data-tip='{"text":"请输入新闻标题","iconCls":"icon icon-pencil"}'>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"><s>*</s>新闻分类：</label>
        <div class="controls">
            <div id="s1">
                <input type="hidden" id="model-category" value="{{category}}" name="category"
                       data-rules="{required : true}">
            </div>
        </div>
    </div>


    <div class="control-group">
        <label class="control-label"><s>*</s>图片新闻：</label>

        <div class="controls control-row-auto">
            <img width="600" src="../../images/pic-upload.jpg" alt=""/>
        </div>
    </div>

    <div class="row actions-bar" style="display:none;">
        <div class="form-actions span13 offset3">
            <button id="submit" type="button" class="button button-primary">保存</button>
            <button id="reset" type="reset" class="button">重置</button>
        </div>
    </div>


</div>
<!--新闻内容-->
<div class="hide" style="margin: -10px;">
    <textarea id="model-proddesc" name="proddesc" class="ckeditor proddesc text" rows="12"
              cols="95" style="width: 100%;height:250px;">{{proddesc}}</textarea>
</div>


<!--新闻标签-->
<div class="hide">
    <div id="pro-tag">
        <input type="hidden" id="model-taglist" value="{{taglist}}" name="taglist">
        <div id="tag-box"></div>
    </div>

</div>
<!--搜索引擎优化-->
<div class="hide">
    <div class="control-group">
        <label class="control-label">SEO标题：</label>
        <div class="controls">
            <input id="model-seoTitle" name="seoTitle" value="{{seoTitle}}" type="text" class="input-large">&nbsp;&nbsp;如：防盗门、防火门等
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">SEO关键字：</label>
        <div class="controls">
            <input id="model-pkey" name="pkey" value="{{pkey}}" type="text" class="input-large">&nbsp;&nbsp;如：防盗门、防火门等
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">SEO描述：</label>
        <div class="controls control-row-auto">
            <textarea id="model-seoDescription" name="seoDescription"
                      class="input-large">{{seoDescription}}</textarea>&nbsp;&nbsp;限79字内，加联系电话或邮件
        </div>
    </div>
</div>
</div>
</form>
</div>
