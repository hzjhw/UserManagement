<div id="grid" class="jhw-panel">
    <div class="bui-grid bui-simple-list bui-grid-width  bui-grid-strip bui-grid-hover bui-simple-list-hover">
        <div class="bui-grid-tbar">
            <div class="bui-bar" role="toolbar" id="bar2">
                <ul class="bui-bar bui-grid-button-bar" role="toolbar" id="bar4">
                    <li class="bui-bar-item bui-inline-block" aria-disabled="false" id="bar-item1" aria-pressed="false">
                        <label class="checkbox" for="toggle-all">全选</label></li>
                    <li class="bui-bar-item bui-inline-block" aria-disabled="false" aria-pressed="false">
                        <input type="text" class="control-text search-query search-text">&nbsp;
                        <button type="button" class="button btn-search">搜索</button>
                    </li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-button4" aria-pressed="false">
                        <button type="button" class="button button-gray search-advance-product"><i
                                class="icon-search"></i>高级搜索
                        </button>
                    </li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block bui-bar-item-button-hover bui-bar-item-hover"
                        aria-disabled="false" id="bar-item-button2" aria-pressed="false">
                        <a href="#/shop/pay_type">
                            <button type="button" class="button button-gray btn-pay-type"><i
                                    class="icon-tasks"></i>支付方式管理
                            </button>
                        </a>
                    </li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-button9" aria-pressed="false">
                        <a href="#/shop/delivery_type">
                            <button type="button" class="button button-gray"><i
                                    class="icon-road"></i>配送方式管理
                            </button>
                        </a>
                    </li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-button10" aria-pressed="false">
                        <a href="#/shop/delivery_corp">
                            <button type="button" class="button button-gray"><i
                                    class="icon-home"></i>物流公司管理
                            </button>
                        </a>
                    </li>
                    <li class=" bui-bar-item bui-bar-item-separator bui-inline-block" aria-disabled="false"
                        id="bar-item-separator1" role="separator"></li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-button1" aria-pressed="false">
                        <button type="button" class="button button-gray btn-batch-del"><i
                                class="icon-trash"></i>批量删除
                        </button>
                        {{_options._args.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="bui-grid-header-container">
            <div class="bui-grid-header">
                <table cellspacing="0" class="bui-grid-table" cellpadding="0">
                    <thead>
                    <tr>
                        <th class="bui-grid-hd grid-td-checkbox">
                            <div class="bui-grid-hd-inner">
                                <div class="bui-grid-checkBox-container"><input type="checkbox" id="toggle-all"></div>
                            </div>
                        </th>
                        <th class="bui-grid-hd x-grid-rownumber bui-grid-hd-hover" aria-disabled="false"
                            style="width: 40px;">
                            <div class="bui-grid-hd-inner center"><span>序号</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-order-number">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">订单编号</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-order-username">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">用户名</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-order-sum">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">订单总额</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-order-state">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">付款状态</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-order-delivery">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">配送状态</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-order-pay-type">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">支付方式</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-order-delivery-type">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">配送方式</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-order-time">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">下单时间</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>

                        <th class="bui-grid-hd grid-td-handle" style="padding-right:16px;">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">操作</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="bui-grid-body">
            <table cellspacing="0" cellpadding="0" class="bui-grid-table">
                <tbody id="order-list-ul">
                </tbody>
            </table>
        </div>
        <div id="pagination-container"></div>
    </div>

</div>
