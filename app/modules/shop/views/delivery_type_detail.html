<div id="product-add-inner">
    <form id="J_Form" action="" class="form-horizontal">
        <div class="control-group">
            <label class="control-label"> <s>*</s>配送方式名称： </label>

            <div class="controls">
                <input id="model-name" name="name" value="{{name}}" type="text" class="input-large"
                       data-rules="{required : true}"
                       data-tip='{"text":"请输入配送方式名称","iconCls":"icon icon-pencil"}'>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"><s>*</s>配送类型：</label>
            <div class="controls">
                <div id="s1">
                    <input type="hidden" id="model-deliveryMethod" value="{{deliveryMethod}}"
                           name="deliveryMethod"
                           data-rules="{required : true}">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">默认物流公司：</label>
            <div class="controls">
                <div id="s2">
                    <input type="hidden" id="model-defaultDeliveryCorp" value="{{defaultDeliveryCorp.corpId}}" name="defaultDeliveryCorp">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"><s>*</s>首重量：</label>
            <div class="controls">
                <div id="s3">
                    <input id="model-firstWeight" name="firstWeight" value="{{firstWeight}}" type="text" class="input-small"
                           data-rules="{required : true}"
                           data-tip='{"text":"请输入首重量","iconCls":"icon icon-pencil"}'>
                    <input type="hidden" id="model-firstWeightUnit" value="{{firstWeightUnit}}" name="firstWeightUnit">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"><s>*</s>续重量：</label>
            <div class="controls">
                <div id="s4">
                    <input id="model-continueWeight" name="continueWeight" value="{{continueWeight}}" type="text" class="input-small"
                           data-rules="{required : true}"
                           data-tip='{"text":"请输入续重量","iconCls":"icon icon-pencil"}'>
                    <input type="hidden" id="model-continueWeightUnit" value="{{continueWeightUnit}}" name="continueWeightUnit">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"><s>*</s>首重价格：</label>
            <div class="controls">
                <input id="model-continueWeightPrice" name="continueWeightPrice" value="{{continueWeightPrice}}" type="text" class="input-large"
                       data-rules="{required : true}"
                       data-tip='{"text":"请输入首重价格","iconCls":"icon icon-pencil"}'>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"><s>*</s>续重价格：</label>
            <div class="controls">
                <input id="model-firstWeightPrice" name="firstWeightPrice" value="{{firstWeightPrice}}" type="text" class="input-large"
                       data-rules="{required : true}"
                       data-tip='{"text":"请输入续重价格","iconCls":"icon icon-pencil"}'>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">排序：</label>

            <div class="controls">
                <input type="text" id="model-sort" name="sort" value="{{sort}}" class="input-mini"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
                介绍：
            </label>

            <div class="controls control-row-auto">
                <textarea id="model-description" name="description" class="ckeditor description text" rows="12"
                          cols="95" style="width: 100%;height:250px;">{{description}}</textarea>
            </div>
        </div>
        <div class="row actions-bar" style="display:none;">
            <div class="form-actions span13 offset3">
                <button id="submit" type="button" class="button button-primary">保存</button>
            </div>
        </div>
        <script type="text/template" id="template-alipay">
            <div class="control-group">
                <label class="control-label"><s>*</s>支付宝账号：</label>

                <div class="controls">
                    <input type="text" id="model-account" value="{{configObject.account}}" class="input-large"
                           data-rules="{required: true}"
                           data-tip='{"text":"请输入支付宝交易类型","iconCls":"icon icon-pencil"}'/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><s>*</s>支付宝商户号：</label>

                <div class="controls">
                    <input type="text" id="model-bargainorId" value="{{configObject.bargainorId}}" class="input-large"
                           data-rules="{required: true}"
                           data-tip='{"text":"请输入支付宝商户号","iconCls":"icon icon-pencil"}'/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><s>*</s>支付宝密钥：</label>

                <div class="controls">
                    <input type="text" id="model-key" value="{{configObject.key}}" class="input-large"
                           data-rules="{required: true}"
                           data-tip='{"text":"请输入支付宝密钥","iconCls":"icon icon-pencil"}'/>
                </div>
            </div>
        </script>
    </form>


</div>
