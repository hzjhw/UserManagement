<div id="product-type-list">
    <input id="toggle-all" type="checkbox"><a href="javascript:;" class="product-type-add">添加类型</a>
    <ul id="product-type-list-ul"></ul>
    <div id="pagination-container"></div>
</div>
<div id="dialog-container" class="hide">
    <div id="product-type-add-container"></div>
</div>

<!--template-->
<script type="text/template" id="product-type-list-tpl">
    <div>
        <input class="toggle" type="checkbox" {{#if checked}}checked{{/if}}>
        <span class="name">{{name}} </span>&nbsp;&nbsp;
        <span class="addtime">{{dateFormat addTime 'yyyy-MM-dd'}}</span>&nbsp;&nbsp;&nbsp;
        <a href="javascript:;" class="delete">[删除]</a> &nbsp;&nbsp;
        <a href="javascript:;" class="edit" target="_blank">[修改]</a>&nbsp;&nbsp;
        <a href="javascript:;" class="list-attr">[属性列表]</a> &nbsp;&nbsp;&nbsp;
        {{id}}
    </div>
</script>


<script type="text/template" id="pagination-template">
    <ul class="pagination" id="pagination-ul"  style="float:left;margin-top:0px;" currentPage="{{page}}">
        {{#pagination page totalPage}}
        <li class="bui-bar-item bui-button-number bui-inline-block {{#compare ../page '!==' this}}danaiPageNum{{else}}active{{/compare}}" data-page="{{this}}" aria-disabled="false" id="{{this}}" aria-pressed="false"><a href="javascript:;">{{this}}</a></li>
        {{/pagination}}
    </ul>
</script>

<script type="text/javascript" src="../../scripts/base.js"></script>
<script type="text/javascript" src="../../config.js"></script>
<script type="text/javascript" src="controllers/ProductTypeListCtrl.js"></script>
