<div id="list-product">
    <input id="toggle-all" type="checkbox"><a href="javascript:;" class="product-category-add">添加分类</a>
    <ul id="product-category-list-ul"></ul>
    <div id="pagination-container"></div>
</div>
<div id="dialog-container" class="hide">
    <div id="product-category-add-container"></div>
</div>

<!--template-->
<script type="text/template" id="item-product-category">
    <div>
        <input class="toggle" type="checkbox" {{#if checked}}checked{{/if}}>

        <span class="name">{{name}} </span><a href="javascript:;" class="delete">删除</a> <span
           class="edit" target="_blank">修改</span>{{id}}</div>
</script>


<script type="text/template" id="pagination-template">
    <ul class="pagination" id="pagination-ul"  style="float:left;margin-top:0px;" currentPage="{{page}}">
        {{#pagination page totalPage}}
            <li class="bui-bar-item bui-button-number bui-inline-block {{#compare ../page this operator='!=='}}danaiPageNum{{else}}active{{/compare}}" data-page="{{this}}" aria-disabled="false" id="{{this}}" aria-pressed="false"><a href="javascript:;">{{this}}</a></li>
        {{/pagination}}
    </ul>
</script>
