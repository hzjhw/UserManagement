<div id="product-add-inner">
    <form id="J_Form" action="" class="form-horizontal">
        <div id="tab"></div>
        <div id="panel" class="" style="padding:10px;">
            <!--常规-->
            <div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>产品名称：</label>

                    <div class="controls">
                        <input id="model-name" name="name" value="{{name}}" type="text" class="input-large"
                               data-rules="{required : true}"
                               data-tip='{"text":"请输入产品名称","iconCls":"icon icon-pencil"}'>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>产品分类：</label>

                    <div class="controls">
                        <div id="s1">
                            <input type="hidden" id="category" value="{{category}}" name="category"
                                   data-rules="{required : true}">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">产品型号：</label>

                    <div class="controls">
                        <input id="model-prodtype" name="prodtype" value="{{prodtype}}" type="text"
                               class="input-large"
                               data-tip='{"text":"请输入产品型号","iconCls":"icon icon-pencil"}'>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">产品价格：</label>

                    <div class="controls">
                        <input id="model-price" name="price" value="{{price}}" type="text" class="input-small"
                               data-tip='{"text":"产品价格","iconCls":"icon icon-pencil"}'>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="model-type">产品属性：</label>

                    <div class="controls">
                        <div id="s2">
                            <input id="model-type" name="type" value="{{type}}" class="input-small" type="hidden"
                                   style="margin-right:5px;"/>
                            <input id="model-loginView" name="type" value="{{loginView}}" class="input-small"
                                   type="hidden" style="margin-right:5px;"/>
                            <input id="model-ads" name="type" value="{{ads}}" class="input-small" type="hidden"/>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><s>*</s>产品图片：</label>

                    <div class="controls">
                        <input id="model-photo" value="{{photo}}" name="photo" type="text" class="input-small">
                        <a href="javascript:;">本地上传</a>丨<a href="javascript:;">资源库选取</a>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">图片浏览：</label>
                    <div class="controls">
                        <img width="600" src="../../images/pic-upload.jpg" alt=""/>
                    </div>
                </div>

                <div class="row actions-bar" style="display:none;">
                    <div class="form-actions span13 offset3">
                        <button id="submit" type="button" class="button button-primary">保存</button>
                        <button id="reset" type="reset" class="button">重置</button>
                    </div>
                </div>


            </div>
            <!--产品描述-->
            <div>
                <textarea id="model-proddesc" name="proddesc" class="ckeditor proddesc text" rows="12"
                          cols="95" style="width: 100%;height:250px;" value="{{proddesc}}"/>
            </div>
            <!--产品属性-->
            <div>第三个面板</div>
            <!--产品标签-->
            <div>第四个面板</div>
            <!--搜索引擎优化-->
            <div>
                <div class="control-group">
                    <label class="control-label">SEO标题：</label>

                    <div class="controls">
                        <input id="model-seoTitle" name="seoTitle" value="{{seoTitle}}" type="text" class="input-large">&nbsp;&nbsp;如：防盗门、防火门等
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">SEO关键字：</label>

                    <div class="controls">
                        <input id="model-pkey" name="pkey" value="{{pkey}}" type="text" class="input-large">&nbsp;&nbsp;如：防盗门、防火门等
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">SEO描述：</label>

                    <div class="controls">
                        <textarea id="model-seoDescription" name="seoDescription" value="{{seoDescription}}"
                                  class="input-large" />&nbsp;&nbsp;限79字内，加联系电话或邮件
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
