<div id="grid">
    <div class="bui-grid bui-simple-list bui-grid-width bui-grid-border bui-grid-strip bui-grid-hover bui-simple-list-hover">
        <div class="bui-grid-tbar" style="padding-bottom:5px;">
            <div class="bui-bar" role="toolbar" id="bar2">
                <ul class="bui-bar bui-grid-button-bar" role="toolbar" id="bar4">
                    <li class="bui-bar-item bui-inline-block" aria-disabled="false" id="bar-item1" aria-pressed="false">
                        <label class="checkbox"><input type="checkbox" id="toggle-all">全选</label></li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block bui-bar-item-button-hover bui-bar-item-hover"
                        aria-disabled="false" id="bar-item-button2" aria-pressed="false">
                        <button type="button" class="button button-success product-add"><i
                                class="icon-white icon-plus"></i>产品添加
                        </button>
                    </li>
                    <li class="bui-bar-item-separator bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-separator1" role="separator"></li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-button1" aria-pressed="false">
                        <button type="button" class="button button-danger"><i class="icon-white icon-trash"></i>批量删除
                        </button>
                    </li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-button3" aria-pressed="false">
                        <button type="button" class="button button-info"><i class="icon-white icon-resize-full"></i>批量转移分类
                        </button>
                    </li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-button4" aria-pressed="false">
                        <button type="button" class="button button-warning"><i class="icon-white icon-search"></i>筛选
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bui-grid-header-container">
            <div class="bui-grid-header">
                <table cellspacing="0" class="bui-grid-table" cellpadding="0">
                    <thead>
                    <tr>
                        <th class="bui-grid-hd grid-td-checkbox">
                            <div class="bui-grid-hd-inner">
                                <!--<div class="bui-grid-checkBox-container"><input  type="checkbox"/></div>-->
                            </div>
                        </th>
                        <th class="bui-grid-hd x-grid-rownumber bui-grid-hd-hover" aria-disabled="false"
                            style="width: 40px;">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title"></span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-picture">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">产品图片</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-col1">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">产品名称 [型号]</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-col2">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">产品型号</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-col3">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">产品分类</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-handle" style="padding-right:16px;">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">操作</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="bui-grid-body" style="max-height: 580px; overflow-y: scroll;overflow-x:hidden;">
            <table cellspacing="0" cellpadding="0" class="bui-grid-table">
                <tbody id="product-list-ul">
                </tbody>
            </table>
        </div>
        <div style="display:none" class="bui-grid-bbar"></div>
    </div>
</div>
<div id="pagination-container"></div>
