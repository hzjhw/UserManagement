<form id="J_Form" action="" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">名称：</label>
        <div class="controls">
            <input id="model-name" name="name" type="text" class="input-middle">
        </div>
        <label class="control-label">型号：</label>
        <div class="controls">
            <input id="model-prodtype" name="prodtype" type="text" class="input-middle">
        </div>
        <label class="control-label">分类：</label>
        <div class="controls">
            <select name="category" class="text pro-category" value="{{category}}">
                {{#each productCategoryList}}
                <option value="{{value}}" {{#compare value '===' ../category}}selected{{/compare}}>{{text}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div class="control-group">

        <label class="control-label">是否登录可见：</label>
        <div class="controls">
            <select name="loginView" class="text pro-category">
                {{#each loginViewList}}
                <option value="{{value}}" {{#compare value '===' '1'}}selected{{/compare}}>{{text}}</option>
                {{/each}}
            </select>
        </div>
        <label class="control-label">是否广告产品：</label>
        <div class="controls">
            <select name="ads" class="text pro-category">
                {{#each adsList}}
                <option value="{{value}}" {{#compare value '===' '2'}}selected{{/compare}}>{{text}}</option>
                {{/each}}
            </select>
        </div>


    </div>
</form>
