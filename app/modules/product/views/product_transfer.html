<form id="Search_Form" action="" class="form-horizontal">
    <div class="control-group">
        <label class="control-label auto-width">分类：</label>

        <div class="controls">
            <select name="transferCategory" class="text pro-category">
                {{#each productCategoryList}}
                <option value="{{value}}"
                {{#compare value '===' ../transferCategory}}selected{{/compare}}>{{text}}</option>
                {{/each}}
            </select>
        </div>
    </div>
</form>
