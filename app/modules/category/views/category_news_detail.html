<div id="news-add-inner">
    <form id="J_Form" action="" class="form-horizontal">
        <input type="hidden" id="model-type" name="type" value="11"/>
        <div class="control-group">
            <label class="control-label">上级分类：</label>
            <div class="controls">
                <div id="s1">
                    <input type="hidden" id="model-belongId" value="{{belongId}}" name="belongId">
                </div>
            </div>
                <span class="tips-info">
                        <span class="x-icon x-icon-mini x-icon-info">!</span>
                        <label class="tips-content">未选择分类表示添加的是顶级分类</label></span>
        </div>
        <div class="control-group">
            <label class="control-label"><s>*</s>分类名称：</label>
            <div class="controls">
                <input id="model-name" name="name" value="{{name}}" type="text" class="input-large"
                       data-rules="{required : true}"
                       data-tip='{"text":"请输入分类名称","iconCls":"icon icon-pencil"}'>
            </div>
        </div>
        <div class="row actions-bar" style="display:none;">
            <div class="form-actions span13 offset3">
                <button id="submit" type="button" class="button button-primary">保存</button>
            </div>
        </div>
    </form>
</div>
