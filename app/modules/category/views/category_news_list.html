<div id="grid" class="jhw-panel">
    <div class="bui-grid bui-simple-list bui-grid-width  bui-grid-strip bui-grid-hover bui-simple-list-hover">
        <div class="bui-grid-tbar">
            <div class="bui-bar" role="toolbar" id="bar2">
                <ul class="bui-bar bui-grid-button-bar" role="toolbar" id="bar4">
                    <li class="bui-bar-item bui-inline-block" aria-disabled="false" id="bar-item1" aria-pressed="false">
                        <label class="checkbox" for="toggle-all">全选</label></li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block bui-bar-item-button-hover bui-bar-item-hover"
                        aria-disabled="false" id="bar-item-button2" aria-pressed="false">
                        <button type="button" class="button button-gray news-category-add"><i
                                class="icon-plus"></i>分类添加
                        </button>
                    </li>
                    <li class="bui-bar-item-separator bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-separator1" role="separator"></li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-button3" aria-pressed="false">
                        <button type="button" class="button btn-batch-category"></i>批量转移分类
                        </button>
                    </li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-button1" aria-pressed="false">
                        <button type="button" class="button button-gray btn-batch-del"><i
                                class="icon-trash"></i>批量删除
                        </button>
                    </li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block" aria-disabled="false"
                        id="bar-item-button6" aria-pressed="false">
                        <button type="button" class="button button-gray btn-back"><i
                                class="icon-arrow-left"></i>返回
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bui-grid-header-container">
            <div class="bui-grid-header">
                <table cellspacing="0" class="bui-grid-table" cellpadding="0">
                    <thead>
                    <tr>
                        <th class="bui-grid-hd grid-td-checkbox">
                            <div class="bui-grid-hd-inner">
                                <div class="bui-grid-checkBox-container"><input type="checkbox" id="toggle-all"></div>
                            </div>
                        </th>
                        <th class="bui-grid-hd x-grid-rownumber bui-grid-hd-hover" aria-disabled="false"
                            style="width: 40px;">
                            <div class="bui-grid-hd-inner center"><span>序号</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-cate-name">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">分类名称</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-time">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">创建时间</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd">
                            <div class="bui-grid-hd-inner">
                                <div class="grid-td-display" style="float:left;">
                                    <span class="bui-grid-hd-title">显示/隐藏</span><span
                                        class="bui-grid-sort-icon">&nbsp;</span>
                                </div>
                                <div class="grid-td-move" style="float:left;">
                                    <span class="bui-grid-hd-title">移序</span><span
                                        class="bui-grid-sort-icon">&nbsp;</span>
                                </div>
                                <div class="grid-td-handle" style="float:left;">
                                    <span class="bui-grid-hd-title">操作</span><span
                                        class="bui-grid-sort-icon">&nbsp;</span>
                                </div>
                            </div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="bui-grid-body" style="height: {{CONST 'BUI_GRID_BODY_HEIGHT_NO_PAGINATION'}}px;">
            <div id="category-widget" class="jhw-news-category jhw-category">
                <ul class="category-ul">
                </ul>
            </div>
        </div>
    </div>
</div>
