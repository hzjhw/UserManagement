<div class="cate-gird gird-checkbox">
    <div class="cate-grid-cell-inner">
        <div class="bui-grid-checkBox-container">
            <span class="x-grid-checkbox"><input class="toggle" type="checkbox" {{#if checked}}checked{{/if}}></span>
        </div>
    </div>
</div>
<div class="cate-gird gird-2">
    <div class="cate-grid-cell-inner">
        <span class="x-caret x-caret-middle x-caret-left x-caret-left-middle pointer extend"></span>
    </div>
</div>
<div class="cate-gird gird-3">
    <input name="name" value="{{name}}" type="text" class="input-middle" data-rules="{required : true}"
           data-tip='{"text":"请输入分类名称"}'>
</div>
<ul class="cate-{{grade}}-ul" style="display:none;">

</ul>
