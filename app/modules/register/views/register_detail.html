<form id="J_Form" action="" class="form-horizontal">

    <div class="control-group">
        <label class="control-label"><s>*</s>Email：</label>
        <div class="controls">
            <input id="model-email" name="vali-email" value="{{email}}" type="text" class="input-large"
                   data-rules="{email:true,required : true}"
                   data-tip='{"text":"请输入Email","iconCls":"icon icon-pencil"}'>
            <span class="x-field-error model-email">
                <span class="x-icon x-icon-mini x-icon-error">!</span><label class="x-field-error-text">该邮箱已经存在！</label>
            </span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><s>*</s>用户名</label>
        <div class="controls">
            <input id="model-username" name="vali-username" value="{{username}}" type="text" class="input-large"
                   data-rules="{minlength:4,maxlength:13,regexp:/^[a-zA-Z\d]\w{2,11}[a-zA-Z\d]$/}" data-messages="{regexp:'用户名只能是字母（大小写敏感），数字，下划线，不能以下划线开头和结尾!'}"
                   data-tip='{"text":"请输入用户名","iconCls":"icon icon-user"}'>
            <span class="x-field-error model-username">
                <span class="x-icon x-icon-mini x-icon-error">!</span><label class="x-field-error-text">该用户名已经存在！</label>
            </span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><s>*</s>密码</label>
        <div class="controls">
            <input id="model-password" name="password" value="{{password}}" type="password" class="input-large"
                   data-rules="{minlength:6,maxlength:16}"
                   data-tip='{"text":"请输入密码","iconCls":"icon icon-lock"}'>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><s>*</s>确认密码：</label>
        <div class="controls">
            <input id="model-rePassword" name="password" value="{{password}}" type="password" class="input-large"
                   data-rules="{minlength:6,maxlength:16,equalTo:'#model-password'}"
                   data-tip='{"text":"请再次输入密码","iconCls":"icon icon-lock"}'>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><s>*</s>检证码</label>

        <div class="controls">
            <input id="model-randCode" name="randCode" value="{{randCode}}" type="text" class="input-small"
                   data-rules="{required : true}"
                   data-tip='{"text":"请输入检证码"}'>
            <img id="verifyPic" name="verifyPic" width="56" height="25" class="validete-num refreshCode" src="/veriImg" >
            <a class="refreshCode" href="javascript:;">换一张？</a>
        </div>
    </div>

    <div class="row actions-bar" >
        <div class="form-actions span13 offset3">
            <button id="submit" type="button" class="button button-primary">确定</button>
            <a href="../login/login.html"><button id="register" type="button" class="button">返回登录</button></a>
        </div>
    </div>
</form>
