<form id="J_Form" action="" class="form-horizontal">

    <div id="qwt-pre"
         style="font-size: 16px; overflow: hidden; width: 500px; min-height: 0px;"
         class="ui-dialog-content ui-widget-content" scrolltop="0" scrollleft="0">
        <p class="validateTips">填写完成后点击确定,系统将自动生成您的请帖:</p>
        <table width="100%" border="0">
            <tbody>
            <tr>
                <td width="19%" style="text-align: right"><label>活动名称: </label></td>
                <td width="81%"><input
                        class="text ui-widget-content ui-corner-all input-prompt-2" type="text" title="例如:XXX新品发布会"
                        id="model-title" name="invite_title" value="" size="15">例如:XXX新品发布会
                </td>
            </tr>
            <tr>
                <td width="19%" style="text-align: right"><label>邀请方: </label></td>
                <td width="81%"><input
                        class="text ui-widget-content ui-corner-all input-prompt-2" type="text" title="例如:XXX有限公司"
                        id="model-groomname" name="invite_title" value="" size="15">例如:XXX有限公司
                </td>
            </tr>
            <tr>
                <td style="text-align: right"><label for="">活动日期: </label></td>
                <td>
                    <table width="100%" border="0">
                        <tbody>
                        <tr>
                            <td><span class="input-prompt" id="input-prompt-4"
                                      style="display: none;">例:2012/12/31</span>
                                <input type="text" title="例:2012/12/31"
                                       class="text ui-widget-content ui-corner-all input-prompt-4 calendar"
                                       id="model-activitydate"
                                       name="invite_activitydate"
                                       value="{{tip.time}}" size="15"
                                       readonly="true"></td>
                            <td><label for="model-hour">时间: </label></td>
                            <td><span class="input-prompt" id="input-prompt-5" style="display: none;">例:12</span><input
                                    type="text" title="例:12"
                                    class="text ui-widget-content ui-corner-all input-mini input-prompt-5"
                                    id="model-hour" name="model-hour" value="{{tip.hour}}" size="4"></td>
                            <td><label for="model-minute">时</label></td>
                            <td><span class="input-prompt" id="input-prompt-6" style="display: none;">例:30</span><input
                                    type="text" title="例:30"
                                    class="text ui-widget-content input-mini ui-corner-all input-prompt-6"
                                    id="model-minute" name="invite_activityminute" value="{{tip.minute}}" size="4"></td>
                            <td><label for="model-minute">分</label></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="text-align: right"><label for="model-activityplace">场所名称: </label></td>
                <td><span class="input-prompt" id="input-prompt-7" style="display: none;">例如:国宾二楼国际厅</span><input
                        type="text" title="例如:国宾饭店二楼国际厅" class="text ui-widget-content ui-corner-all input-prompt-7"
                        id="model-activityplace" name="model-activityplace" value="" size="30"></td>
            </tr>
            <tr>
                <td style="text-align: right; vertical-align:top"><label for="model-activityaddress">场所地址: </label>
                </td>
                <td><span class="input-prompt" id="input-prompt-8" style="display: none;">例如:台北市中山北路二段63号</span><input
                        type="text" title="例如:台北市中山北路二段63号" class="text ui-widget-content ui-corner-all input-prompt-8"
                        id="model-activityaddress" name="model-activityaddress" value="" size="50">

                    <div style=" color:#999">填写详细地址(省市到街道门牌)以便地图准确标示</div>
                </td>
            </tr>
            <tr>
                <td style="text-align: right"><label for="model-contactphone">连络电话: </label></td>
                <td><span class="input-prompt" id="input-prompt-9" style="display: none;">例如:(02)2551-1111</span><input
                        type="text" title="例如:(02)2551-1111" class="text ui-widget-content ui-corner-all input-prompt-9"
                        id="model-contactphone" name="model-contactphone" value="" size="20"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <input id="submit" type="hidden" class="button button-primary"></input>
</form>
