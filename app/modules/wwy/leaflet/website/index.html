<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="MobileOptimized" content="width"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{CONST 'HOST'}}/modules/wwy/leaflet/website/styles/style.css"/>
    <script type="text/javascript">
        var is_mobi = navigator.userAgent.toLowerCase().match(/(iPad|ipod|iphone|android|coolpad|mmp|smartphone|midp|wap|xoom|symbian|j2me|blackberry|win ce)/i) != null;
        if (location.href.indexOf("diy=1") == -1 && !is_mobi && window.location.search.indexOf("mv=fp") < 0) {
            window.location.href = '{{CONST "DOMAIN"}}';
        }
    </script>
</head>
