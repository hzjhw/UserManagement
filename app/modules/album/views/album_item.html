<span class="x-grid-caret">
    <span class="x-caret x-caret-middle x-caret-left x-caret-left-middle pointer node-collapse
    {{#compare children.length '===' 0 }}x-caret-left-gray{{/compare}}"></span>
</span>&nbsp;&nbsp;
<span class="album-name pointer toggle">{{name}}</span>
<div class="album-tool" >
    <span class="x-icon x-icon-small x-icon-info pointer edit" style="vertical-align: middle;">
            <i class="icon icon-white icon-edit pointer"></i>
        </span>
    <span class="x-icon x-icon-small x-icon-error delete" style="vertical-align: middle;">
        <i class="icon icon-white icon-trash pointer"></i></span>
</div>
<ul class="album-sub"></ul>
