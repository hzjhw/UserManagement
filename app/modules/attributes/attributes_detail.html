<!--template-->
<script type="text/template" id="attributes-detail-tpl">
    <div id="product-add-inner">
        <form id="J_Form" action="" class="form-horizontal">
            <!--属性分类-->
            <div class="control-group">
                <input type="hidden" id="model-categoryId" value="{{categoryId}}" name="categoryId"/>
            </div>
            <!--属性名称-->
            <div class="control-group">
                <label class="control-label"><s>*</s>属性名称：</label>

                <div class="controls">
                    <input id="model-name" name="name" value="{{name}}" type="text" class="input-large"
                           data-rules="{required : true}"
                           data-tip='{"text":"请输入属性名称","iconCls":"icon icon-pencil"}'/>
                </div>
            </div>
            <!--属性类型-->
            <div class="control-group">
                <label class="control-label">属性类型：</label>

                <div class="controls">
                    <div id="s2">
                        <input id="model-attributeType" type="hidden" name="attributeType" value="{{attributeType}}" />
                    </div>
                </div>
            </div>

            <!--多选属性-->
            <div id="multi-attribute" style="display:none;">
            </div>

            <!--是否必填-->
            <div class="control-group">
                <label class="control-label">是否必填：</label>

                <div class="controls">
                    {{{radio name="isRequired" value=isRequired option='{"是": "01", "否": "00"}'}}}
                </div>
            </div>
            <!--是否启用-->
            <div class="control-group">
                <label class="control-label">是否启用：</label>

                <div class="controls">
                    {{{radio name="isEnabled" value=isEnabled option='{"是":"01", "否":"00"}'}}}
                </div>
            </div>
            <!--保存重置-->
            <div class="row actions-bar" style="display:none;">
                <div class="form-actions span13 offset3">
                    <button id="submit" type="button" class="button button-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</script>

<!--多选模板-->
<script type="text/template" id="option-template">
    <div id="attributes-container">
    </div>
    <div class="control-group">
        <label class="control-label">&nbsp;</label>

        <div class="controls">
            <div class="attributes-btn">
                <span class="option-add x-icon x-icon-small x-icon-success">+</span>
                <span class="option-remove x-icon x-icon-small x-icon-success">-</span>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="option-item-template">
    <div class="attributes-div control-group">
        <label class="control-label">{{key}}:</label>

        <div class="controls control-row-auto">
            <div class="attributes-item">
                <input name="value" type="text" value="{{value}}"/><span
                    class="delete x-icon x-icon-small x-icon-error">×</span>
            </div>
        </div>
    </div>
</script>
