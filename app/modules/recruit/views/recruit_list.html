<div id="grid" class="jhw-panel">
    <div class="bui-grid bui-simple-list bui-grid-width  bui-grid-strip bui-grid-hover bui-simple-list-hover">
        <div class="bui-grid-tbar">
            <div class="bui-bar" role="toolbar" id="bar2">
                <ul class="bui-bar bui-grid-button-bar" role="toolbar" id="bar4">
                    <li class="bui-bar-item bui-inline-block" aria-disabled="false" id="bar-item1" aria-pressed="false">
                        <label class="checkbox" for="toggle-all">全选</label></li>
                    <li class="bui-bar-item-button bui-bar-item bui-inline-block bui-bar-item-button-hover bui-bar-item-hover"
                        aria-disabled="false" id="bar-item-button2" aria-pressed="false">
                        <button type="button" class="button button-success recruit-add"><i
                                class="icon-white icon-plus"></i>招聘添加
                        </button>
                    </li>
                    <li class="bui-bar-item bui-inline-block" aria-disabled="false" aria-pressed="false">
                        <label class="checkbox" for="toggle-all">标题</label>&nbsp;<input type="text" class="control-text search-query search-title">&nbsp;
                        <label class="checkbox" for="toggle-all">职务</label>&nbsp;<input type="text" class="control-text search-query search-duty">&nbsp;
                        <button type="button" class="button btn-search">搜索</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bui-grid-header-container">
            <div class="bui-grid-header">
                <table cellspacing="0" class="bui-grid-table" cellpadding="0">
                    <thead>
                    <tr>
                        <th class="bui-grid-hd grid-td-checkbox">
                            <div class="bui-grid-hd-inner">
                                <div class="bui-grid-checkBox-container"><input type="checkbox" id="toggle-all"></div>
                            </div>
                        </th>
                        <th class="bui-grid-hd x-grid-rownumber bui-grid-hd-hover" aria-disabled="false"
                            style="width: 40px;">
                            <div class="bui-grid-hd-inner center"><span>序号</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-col2">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">标题</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-col1">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">职务</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-picture">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">招聘人数</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-picture">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">添加时间</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-picture">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">状态</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-move">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">移序</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                        <th class="bui-grid-hd grid-td-handle" style="padding-right:16px;">
                            <div class="bui-grid-hd-inner"><span class="bui-grid-hd-title">操作</span><span
                                    class="bui-grid-sort-icon">&nbsp;</span></div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="bui-grid-body" style="height: {{CONST 'BUI_GRID_BODY_HEIGHT'}}px;">
            <table cellspacing="0" cellpadding="0" class="bui-grid-table">
                <tbody id="recruit-list-ul">
                <tr><td><div class="no-result">暂无数据</div></td></tr>
                </tbody>
            </table>
        </div>
        <div id="pagination-container"></div>
    </div>

</div>
