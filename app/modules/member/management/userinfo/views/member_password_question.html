<form id="J_Form1" class="validate">
    <table class="inputTable tabContent">
        <tbody>
        <tr>
            <th>
                安全问题:
            </th>
            <td>
                <input type="text" id="model-safeQuestion" name="safeQuestion" value="{{safeQuestion}}"
                       class="formText">
            </td>
        </tr>
        <tr>
            <th>
                回答:
            </th>
            <td>
                <input type="text" id="model-safeAnswer" name="safeAnswer" value="{{safeAnswer}}"
                       class="formText">
            </td>
        </tr>
        <tr>
            <th>
                &nbsp;
            </th>
            <td>
                <span class="warnInfo"><span class="icon">&nbsp;</span>系统提示：若安全问题留空，则保持不变</span>
            </td>
        </tr>
        <tr>
            <th>
                &nbsp;
            </th>
            <td>
                <input type="button" id="submit" class="submitButton" value="提 交" hidefocus="true">
            </td>
        </tr>
        </tbody>
    </table>
</form>
