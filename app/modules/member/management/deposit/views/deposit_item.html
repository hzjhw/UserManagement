<td  style="width: 100px;">
   <span title="{{depositType}}">{{depositType depositType}}</span>
</td>
<td>
    <span title="{{credit}}">{{#unless credit}}0{{else}}{{credit}}{{/unless}}</span>
</td>
<td>
    <span title="{{payment}}">{{#unless payment}}0{{else}}{{payment}}{{/unless}}</span>
</td>
<td>
    <span title="{{balance}}">{{balance}}</span>
</td>
<td>
    <span title="{{updateTime}}">{{dateFormat updateTime 'yyyy-MM-dd hh:mm:ss'}}</span>
</td>
