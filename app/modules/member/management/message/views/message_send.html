<form id="inputForm" class="validate" action="message!save.action" method="post">
    <table class="inputTable">
        <tbody>
        <tr>
            <th>
                发送给:
            </th>
            <td>
                <label><input type="radio" name="messageType" class="messageType" value="member" checked="">其它会员</label>
                <label><input type="radio" name="messageType" class="messageType" value="admin">管理员</label>
            </td>
        </tr>
        <tr class="toMemberTr">
            <th>
                对方用户名:
            </th>
            <td>
                <input type="text" name="toMemberUsername"
                       class="formText {required: true, notEqual: 'ggggfj', remote: 'message!checkUsername.action', messages: {required: '请填写用户名!', notEqual:'收件人不允许为自己!', remote: '此会员不存在!'}}"
                       value="">
                <label class="requireField">*</label>
            </td>
        </tr>
        <tr>
            <th>
                标题:
            </th>
            <td>
                <input type="text" name="message.title"
                       class="formText {required: true, messages: {required: '请填写标题!'}}" value="">
                <label class="requireField">*</label>
            </td>
        </tr>
        <tr>
            <th>
                内容:
            </th>
            <td>
                <textarea name="message.content" class="formTextarea {required: true, messages: {required: '请填写消息内容!'}}"
                          rows="5" cols="50"></textarea>
                <label class="requireField">*</label>
            </td>
        </tr>
        <tr>
            <th>
                选项:
            </th>
            <td>
                <label><input type="radio" name="message.isSaveDraftbox" value="false" checked="">立即发送</label>
                <label><input type="radio" name="message.isSaveDraftbox" value="true">保存到草稿箱</label>
            </td>
        </tr>
        <tr>
            <th>&nbsp;

            </th>
            <td>
                <input type="submit" class="submitButton" value="提 交" hidefocus="true">
            </td>
        </tr>
        </tbody>
    </table>
</form>
