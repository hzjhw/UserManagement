<div id="memberList-add-inner">
<form id="J_Form" action="" class="form-horizontal">
<div id="tab"></div>
<div id="panel" class="" style="padding:10px;">
<!--会员编辑-->
<div>
    <div class="control-group">
        <label class="control-label"><s>*</s>用户名：</label>
        <div class="controls">
  <!--          <span id="model-username" name="username" class="model-username input-large" >{{username}}</span>-->
            <input id="model-username" name="username" value="{{username}}" type="text" class="input-large"
                   data-rules="{required : true}" data-tip='{"text":"请输入用户名","iconCls":"icon icon-user"}'>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">{{#if _isAdd }}<s>*</s>{{/if}}密 码：</label>
        <div class="controls">
            <input id="model-password" name="password" value="{{password}}" type="password" class="input-large"
                   {{#if _isAdd }}data-rules="{required : true}"
                   data-tip='{"text":"请输入密码","iconCls":"icon icon-lock"}'{{/if}}>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">{{#if _isAdd }}<s>*</s>{{/if}}确认密码：</label>
        <div class="controls">
            <input id="model-rePassword" name="password" value="{{password}}" type="password" class="input-large"
            {{#if _isAdd }} data-rules="{minlength:6,maxlength:16,equalTo:'#model-password'}"
                   data-tip='{"text":"请再次输入密码","iconCls":"icon icon-lock"}' {{/if}}>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><s>*</s>E-mail：</label>
        <div class="controls">
            <input id="model-email" name="email" value="{{email}}" type="text" class="input-large"
                   data-rules="{email:true,required : true}"
                   data-tip='{"text":"请输入E-mail","iconCls":"icon icon-pencil"}'>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><s>*</s>积分：</label>
        <div class="controls">
            <input id="model-point" name="point" value="{{point}}" type="text" class="input-large"
                   data-rules="{required : true}"
                   data-tip='{"text":"请输入积分","iconCls":"icon icon-pencil"}'>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><s>*</s>预存款：</label>
        <div class="controls">
            <input id="model-deposit" name="deposit" value="{{deposit}}" type="text" class="input-large"
                   data-rules="{required : true}"
                   data-tip='{"text":"请输入预存款","iconCls":"icon icon-pencil"}'>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><s>*</s>会员等级：</label>
        <div class="controls">
            <div id="s1">
                <input type="hidden" id="model-memberRank" value="{{memberRank.rankId}}" name="memberRank" data-rules="{required : true}">
            </div>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><s>*</s>是否启用：</label>
        <div class="controls">
            <div id="s2">
                <label><input type="radio" name="isAccountEnabled" value="00" {{#compare isAccountEnabled '===' '00'}}checked{{/compare}}>是</label>
                <label><input type="radio" name="isAccountEnabled" value="01" {{#compare isAccountEnabled '===' '01'}}checked{{/compare}}>否</label>
            </div>
        </div>
    </div>
    <BR>

    <div class="control-group">
        <label class="control-label">注册时间：</label>
        <div class="controls">
            <input id="model-addTime" name="addTime" value="{{dateFormat addTime 'yyyy-MM-dd'}}" type="text" class="calendar"
                   data-tip='{"text":"请输入时间"}'>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">注册IP：</label>
        <div class="controls">
            <input id="model-registerIp" name="registerIp" value="{{registerIp}}" type="text" class="input-large"
                   data-tip='{"text":"请输入注册IP","iconCls":"icon icon-pencil"}'>
        </div>
    </div>

    <div class="row actions-bar hide" >
        <div class="form-actions span13 offset3">
            <button id="submit" type="button" class="button button-primary">保存</button>
            <button id="black" type="reset" class="button">返回</button>
        </div>
    </div>


</div>
<!--会员属性-->
    <div class="hide">
        <div id="member-attr">
            <div id="attribute-list">

            </div>
        </div>
    </div>
</div>
</form>
</div>
