<body>
<div id="jhw-login"></div>

<script type="text/template" id="login_template">
    <form id="J_Form" action="" class="form-horizontal">
        <div class="control-group">
            <label class="control-label"><s>*</s>用户名</label>

            <div class="controls">
                <input id="username" name="username" value="{{username}}" type="text" class="input-large"
                       data-rules="{required : true}"
                       data-tip='{"text":"请输入用户名","iconCls":"icon icon-pencil"}'>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"><s>*</s>密码</label>

            <div class="controls">
                <input id="password" name="password" value="{{password}}" type="text" class="input-large"
                       data-rules="{required : true}"
                       data-tip='{"text":"请输入密码","iconCls":"icon icon-pencil"}'>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"><s>*</s>检证码</label>

            <div class="controls">
                <input id="randCode" name="randCode" value="{{randCode}}" type="text" class="input-small"
                       data-rules="{required : true}"
                       data-tip='{"text":"请输入检证码"}'>
                <img id="verifyPic" name="verifyPic" width="56" height="25" class="validete-num" src="/veriIng" >
            </div>
        </div>
        <div class="row actions-bar" >
            <div class="form-actions span13 offset3">
                <button id="submit" type="button" class="button button-primary">确定</button>
                <button id="reset" type="reset" class="button">重置</button>
            </div>
        </div>
    </form>
</script>


<script type="text/javascript" src="../../scripts/base.js"></script>
<script type="text/javascript" src="../../config.js"></script>
<script type="text/javascript" src="../login/controllers/login.js"></script>

        require('http://jihui88.com/member/modules/login/login.html');
    });

    seajs.use(['main'], function(main){

    });
</script>
</body>
</html>
