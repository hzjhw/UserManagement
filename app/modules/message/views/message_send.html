<div id="message-send-inner">
<form id="J_Form" action="" class="form-horizontal">
<div id="tab"></div>
<div id="panel" class="" style="padding:10px;">
<!--常规-->
<div>
    <div class="control-group">
        <label class="control-label"><s>*</s>收 信 人：</label>
        <div class="controls">
            <input id="model-fromName" class="message-fromName" type="text" title="{{fromName}}">{{fromName}}</input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">留言主题：</label>
        <div class="controls">
            <input id="model-title" class="message-title"  type="text" title="{{title}}">{{title}}</input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"><s>*</s>留言内容：</label>
        <div class="controls">
            <span class="content" ><textarea cols="5" id="model-content"></textarea></span>
        </div>
    </div>

    <div class="row actions-bar" style="display:none;">
        <div class="form-actions span13 offset3">
            <button id="submit" type="button" class="button button-primary">点此发送留言</button>
            <button id="reset" type="reset" class="button">重置</button>
        </div>
    </div>

</div>
</div>
</form>
</div>
