<form id="Search_Form" action="" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">名称：</label>
        <div class="controls">
            <input id="model-name" name="searchKey" value="{{searchKey}}" type="text" class="input-middle">
        </div>
        <label class="control-label">发证机构：</label>
        <div class="controls">
            <input id="model-organize" name="searchOrganize" type="text" class="input-middle" value="{{searchOrganize}}">
        </div>
        <label class="control-label">分类：</label>
        <div class="controls">
            <select name="searchType" class="text pro-category" >
                {{#each certificateList}}
                <option value="{{value}}" {{#compare value '===' searchType}}selected{{/compare}}>{{text}}</option>
                {{/each}}
            </select>
        </div>
    </div>
</form>
