<div id="certificate-add-inner">
<form id="J_Form" action="" class="form-horizontal">
<div id="tab"></div>
<div id="panel" class="" style="padding:10px;">
<!--常规-->
<div>
    <div class="control-group">
        <label class="control-label"><s>*</s>证书名称：</label>
        <div class="controls">
            <input id="model-name" name="name" value="{{name}}" type="text" class="input-large"
                   data-rules="{required : true}"
                   data-tip='{"text":"请输入证书名称","iconCls":"icon icon-pencil"}'>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"><s>*</s>证书分类：</label>
        <div class="controls">
            <div id="s1">
                <input type="hidden" id="model-type" value="{{type}}" name="type"
                       data-rules="{}">
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"><s>*</s>发证机构：</label>
        <div class="controls">
            <input id="model-organize" name="organize" value="{{organize}}" type="text"
                   class="input-large"
                   data-tip='{"text":"请输入发证机构","iconCls":"icon icon-pencil"}'>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><s>*</s>证书图片：</label>
        <div class="controls control-row-auto">
            <img width="200" src="../../images/cert.jpg" alt=""/>
        </div>
    </div>

    <div class="row actions-bar" style="display:none;">
        <div class="form-actions span13 offset3">
            <button id="submit" type="button" class="button button-primary">保存</button>
            <button id="reset" type="reset" class="button">重置</button>
        </div>
    </div>


</div>
</div>
</form>
</div>
