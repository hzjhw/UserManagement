<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>backbone test</title>
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/backbone.js"></script>
</head>
<body>

<div id="container">

</div>

<script type="text/template" id="form-template">
	

	<form method="post" action="" class="validate" id="addMember">
			<table class="inputTable">
				<tbody><tr>
					<th>
						配送方式名称:
					</th>
					<td>
						<input type="text" value="" class="formText {required: true, remote: 'delivery_type!checkName.action?oldValue=', messages: {remote: '配送方式名称已存在!'}}" name="name">
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						配送类型:
					</th>
					<td>
						<select name="deliveryMethod" class="valid">
								<option value="deliveryAgainstPayment">
									先付款后发货
								</option>
								<option value="cashOnDelivery">
									货到付款
								</option>
						</select>
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						默认物流公司:
					</th>
					<td>
						<select name="defaultDeliveryCorp">
							<option value="">请选择...</option>
								<option value="4028338149bbbfb80149bbc4a5d60002">
									圆通快递
								</option>
								
						</select>
					</td>
				</tr>
				<tr>
					<th>
						首重量:
					</th>
					<td>
						<input type="text" value="" class="formText {required: true, min: 0, messagePosition: '#firstWeightMessagePosition'}" name="firstWeight">
						<select name="firstWeightUnit" class="valid">
								<option value="g">
									克
								</option>
								<option value="kg">
									千克
								</option>
								<option value="t">
									吨
								</option>
						</select>
						<span id="firstWeightMessagePosition"></span>
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						续重量:
					</th>
					<td>
						<input type="text" value="" class="formText {required: true, min: 0, messagePosition: '#continueWeightMessagePosition'}" name="continueWeight">
						<select name="continueWeightUnit" class="valid">
								<option value="g">
									克
								</option>
								<option value="kg">
									千克
								</option>
								<option value="t">
									吨
								</option>
						</select>
						<span id="continueWeightMessagePosition"></span>
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						首重价格:
					</th>
					<td>
						<input type="text" value="" class="formText {required: true, min: 0}" name="firstWeightPrice">
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						续重价格:
					</th>
					<td>
						<input type="text" value="" class="formText {required: true, min: 0}" name="continueWeightPrice">
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						排序:
					</th>
					<td>
						<input type="text" title="" value="50" class="formText {digits: true, required: true} " name="orderList">
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						描述:
					</th>
					<td>
						<input type="text" title="" value="50" class="formText {digits: true, required: true} " name="description">
						<label class="requireField">*</label>
					</td>
				</tr>
				
			</tbody></table>
			<div class="row actions-bar">
            <div class="form-actions span13 offset3">
                <button id="submit" type="button" class="button button-primary">保存</button>
                <button id="reset" type="reset" class="button">重置</button>
            </div>
		</form>
   
</script>



<script src="main.js"></script>
</body>
</html>
